# =============================================================================
# Local Development Inventory (Kind Cluster)
# =============================================================================
# 用于本地 kind 集群测试 | For local kind cluster testing
# =============================================================================

[k8s_local]
localhost ansible_connection=local

[k8s_local:vars]
# 环境标识 | Environment identifier
environment=local

# K8s 部署类型 | K8s deployment type
k8s_provider=kind

# Kind 集群配置 | Kind cluster configuration
kind_cluster_name=cloudflared-dev
kind_cluster_config=/tmp/kind-config.yaml
kind_api_server_port=6443

# Kubeconfig 路径 | Kubeconfig path
kubeconfig_path=/root/.kube/config

# Cloudflared 配置 | Cloudflared configuration
cloudflared_namespace=cloudflared
cloudflared_release_name=cloudflared
cloudflared_replica_count=1
cloudflared_host_network=true

# Helm chart 配置 | Helm chart configuration
helm_chart_name=cloudflare/cloudflare-tunnel
helm_chart_version=0.3.2
