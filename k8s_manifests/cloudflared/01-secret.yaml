# =============================================================================
# Cloudflare Tunnel Token Secret
# =============================================================================
# ⚠️ 安全警告 | Security Warning:
#
#   此文件是一个模板！请不要在这里填写真实的 Token！
#   This file is a template! Do NOT put real tokens here!
#
# 推荐做法 | Recommended Approach:
#
#   方法 1: 使用 kubectl 命令创建（推荐）
#   Method 1: Create using kubectl (Recommended)
#
#     export CF_TUNNEL_TOKEN="your-actual-tunnel-token"
#     kubectl create secret generic cloudflared-token \
#       --from-literal=token=$CF_TUNNEL_TOKEN \
#       --namespace=cloudflare-tunnel
#
#   方法 2: 使用 Sealed Secrets
#   Method 2: Use Sealed Secrets
#
#     kubeseal --format=yaml < secret.yaml > sealed-secret.yaml
#
#   方法 3: 使用 External Secrets Operator
#   Method 3: Use External Secrets Operator
#
#     从 AWS Secrets Manager、HashiCorp Vault 等外部秘密存储读取
#     Read from external secret stores like AWS Secrets Manager, HashiCorp Vault
#
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: cloudflared-token
  namespace: cloudflare-tunnel
  labels:
    app: cloudflared
type: Opaque
stringData:
  # ⚠️ 替换为你的实际 Tunnel Token（或使用上述推荐方法）
  # ⚠️ Replace with your actual Tunnel Token (or use recommended methods above)
  token: "YOUR_CLOUDFLARE_TUNNEL_TOKEN_HERE"

# =============================================================================
# 使用示例 | Usage Example:
# =============================================================================
#
# # 创建 Secret（推荐）
# export CF_TUNNEL_TOKEN="eyJhIjoiY2FmZS0xMjM0..."
# kubectl create secret generic cloudflared-token \
#   --from-literal=token=$CF_TUNNEL_TOKEN \
#   --namespace=cloudflare-tunnel
#
# # 验证 Secret
# kubectl get secret cloudflared-token -n cloudflare-tunnel
#
# # 查看 Secret（Token 会以 base64 编码显示）
# kubectl get secret cloudflared-token -n cloudflare-tunnel -o yaml
#
# =============================================================================
