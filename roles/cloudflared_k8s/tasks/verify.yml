- name: Wait for cloudflared pods to be ready
  kubernetes.core.k8s_info:
    kind: Pod
    namespace: "{{ k8s_namespace }}"
    label_selectors:
      - app.kubernetes.io/name=cloudflared
    wait: yes
    wait_condition:
      type: Ready
      status: "True"
    wait_timeout: 300
  register: pod_info

