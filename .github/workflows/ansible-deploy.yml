name: Ansible Deploy

on:
  workflow_dispatch:
    inputs:
      playbook:
        description: 'Select playbook'
        required: true
        type: choice
        options:
          - quick-setup.yml
          - site.yml
          - web-servers.yml
          - observability.yml
        default: 'quick-setup.yml'
      
      target_group:
        description: 'Target servers'
        required: true
        type: choice
        options:
          - all
          - web_servers
          - observability
          - dev
          - prod
        default: 'dev'
      
      dry_run:
        description: 'Test only (no changes)'
        required: false
        type: boolean
        default: true

jobs:
  deploy:
    name: Deploy (${{ github.event.inputs.target_group }})
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Ansible and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Add SSH fingerprints to known_hosts (optional)
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Create inventory from config
        run: |
          echo "Generating inventory from servers-config.yml..."
          python3 tools/generate_inventory.py github-actions > inventory/hosts.yml
          
          echo "âœ“ Inventory generated successfully"
          echo ""
          echo "Generated inventory:"
          cat inventory/hosts.yml

      - name: Display Deployment Configuration
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸš€ DEPLOYMENT CONFIGURATION"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "Playbook:        ${{ github.event.inputs.playbook }}"
          echo "Target Group:    ${{ github.event.inputs.target_group }}"
          echo "Dry Run:         ${{ github.event.inputs.dry_run }}"
          echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
          echo "Triggered by:    ${{ github.actor }}"
          echo "Branch:          ${{ github.ref_name }}"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      - name: Verify Connectivity
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'False'
        run: |
          echo "ğŸ” Verifying connectivity to target servers..."
          ansible ${{ github.event.inputs.target_group }} \
            -i inventory/hosts.yml \
            -m ping \
            --one-line

      - name: Run Ansible Playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'False'
