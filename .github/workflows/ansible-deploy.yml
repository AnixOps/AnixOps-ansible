name: Ansible Deploy

on:
  workflow_dispatch:
    inputs:
      playbook:
        description: 'Playbook to deploy'
        required: true
        type: choice
        options:
          - site.yml
          - web-servers.yml
          - observability.yml
          - quick-setup.yml
          - firewall-setup.yml
          - health-check.yml
        default: 'quick-setup.yml'
      
      target_group:
        description: 'Target server group'
        required: true
        type: choice
        options:
          - all
          - web_servers
          - observability
          - proxy_servers
          - dev_servers
          - dev
          - prod
        default: 'all'
      
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - development
          - staging
          - production
        default: 'development'
      
      skip_roles:
        description: 'Roles to skip (comma-separated, e.g., nginx,prometheus)'
        required: false
        type: string
        default: ''
      
      dry_run:
        description: 'Run in check mode (dry run)'
        required: false
        type: boolean
        default: false
      
      verbose_level:
        description: 'Ansible verbosity level'
        required: false
        type: choice
        options:
          - 'normal'
          - 'verbose (-v)'
          - 'very verbose (-vv)'
          - 'debug (-vvv)'
        default: 'normal'

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Ansible and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Add SSH fingerprints to known_hosts (optional)
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts 2>/dev/null || true

